<!DOCTYPE html>
<html>

<head>
    <script src="playgame.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <Nav> 
        <a href="index.html" class="button">Go to Main Page</a>
        <a href="registeredPlayers.html" class="button">Go to Registered Players</a>
    </Nav>
    <div class="game-container" id="game-container">
        <div class="top" id="top">

            <div class="game-title" id="game-title"> WAR</div>
            <div class="score-board" id="score-board">
                <table class="table-score" id="table-score">
                    <thead>
                        <tr class="name" id="name">
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr >
                            <td id="p1name">Player 1</td>
                            <td id="p1"></td>
                        </tr>
                        <tr>
                            <td id="p2name">Player 2</td>
                            <td id="p2"></td>
                        </tr>
                        <!-- You can add more rows for additional players and scores -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bottom" id="bottom">
            <div class="game-container">
                <div class="player-container" id="p1">
                    <h2>Player 1</h2>
                    <div class="card-container1" id="card-container1">
                        <!-- Space for Player 1 card -->
                    </div>
                    <div class="gameboard" id="gameboard"></div>
                </div>
                <div class="player-container" id="p2">
                    <h2>Player 2</h2>
                    <div class="card-container2" id="card-container2">
                        <!-- Space for Player 2 card -->
                    </div>
                </div>
        </div>
</body>

</html>
